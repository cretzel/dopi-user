kind: Deployment
apiVersion: apps/v1
metadata:
  name: dopi-user-backend
  labels:
    app: dopi-user-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dopi-user-backend
  template:
    metadata:
      labels:
        app: dopi-user-backend
    spec:
      containers:
      - name: dopi-user-backend
        image: cretzel/dopi-user-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
          - name: ADMIN_PASSWORD
            value: admin
---
kind: Service
apiVersion: v1
metadata:
  name: dopi-user-backend
spec:
  selector:
    app: dopi-user-backend
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dopi-user-backend-ingress
spec:
  rules:
    - http:
        paths:
          - path: /api/user
            backend:
              serviceName: dopi-user-backend
              servicePort: 80


